name: CI/CD for ProductClientService

on:
  push:
    branches: [ main ]   # ðŸ”¹ Change branch if needed

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # âœ… Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # âœ… Step 2: Authenticate with GCP
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: 'beta'

      - name: Authenticate with service account
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # âœ… Step 3: Configure Docker to use Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker asia-south1-docker.pkg.dev --quiet

      # âœ… Step 4: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t asia-south1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/productclient-repo/productclientservice:latest .

      # âœ… Step 5: Push Docker image to Artifact Registry
      - name: Push Docker image
        run: |
          docker push asia-south1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/productclient-repo/productclientservice:latest

      # âœ… Step 6: Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy productclientservice \
            --image asia-south1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/productclient-repo/productclientservice:latest \
            --platform managed \
            --region asia-south1 \
            --allow-unauthenticated
