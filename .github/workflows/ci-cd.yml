name: CI/CD - ProductClientService

on:
  push:
    branches:
      - main   # Run pipeline on pushes to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # STEP 1: Checkout code
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # -----------------------------
      # STEP 2: Authenticate with GCP
      # -----------------------------
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: my-flutter-backend-472611

      # -----------------------------
      # STEP 3: Build & Push Docker Image to GCR
      # -----------------------------
      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Build Docker image
        run: docker build -t gcr.io/my-flutter-backend-472611/productclientservice:latest ./ProductClientService

      - name: Push Docker image
        run: docker push gcr.io/my-flutter-backend-472611/productclientservice:latest

      # -----------------------------
      # STEP 4: Deploy to Cloud Run
      # -----------------------------
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy productclientservice \
            --image gcr.io/my-flutter-backend-472611/productclientservice:latest \
            --platform managed \
            --region asia-south1 \
            --allow-unauthenticated
